<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In to Ready Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
</head>
  <style>
    body, html {
      height: 100%;
      background-color: #eeeeee;
      font-family: 'Source Sans Pro', sans-serif;
    }

    .login-container {
      position: relative;
      height: 100%;
    }

    .login-box {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 48px;
      background-color: #fff;
      box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.16);
      border-radius: 12px;
    }

    .login-header img {
      width: 125px;
    }

    .login-header h3 {
      color: #000000;
      font-weight: 600;
      margin-top: 26px;
      margin-bottom: 21px;
    }

    .login-header p,
    .login-header p a {
      color: #5c5c5c;
      font-size: 16px;
      line-height: 1.5;
    }

    .login-header p a {
      text-decoration: underline;
    }

    #error-message {
      display: none;
      background-color: #ffd79e;
      margin-top: 30px;
      padding: 14px 12px;
      font-size: 14px;
      color: #a83b00;
      font-weight: bold;
    }

    form {
      margin-top: 20px;
    }

    legend {
      margin-bottom: 0;
      font-size: 12px;
      font-weight: 700;
      color: #767676;
      border: none;
      width: auto;
      padding: 0 5px;
      margin-left: 12px;
      position: relative;
      top: 8px;
      background-color: #ffffff;
      opacity: 0;
    }

    .form-group {
      margin-bottom: 0;
    }

    input.form-control {
      font-size: 16px;
      padding: 10px 12px;
      height: 36px;
      border-radius: 6px;
      border: solid 1px #999999;
      box-shadow: none;
      color: #000000;
    }

    input.form-control:focus {
      border: solid 1px #999999;
      box-shadow: none;
    }

    input.form-control::placeholder {
      color: #767676;
    }

    .with-error legend {
      color: #c25100;
    }
    .with-error input.form-control {
      border: solid 1px #f17106;
    }

    fieldset p {
      margin-top: 6px;
      margin-bottom: 1px;
      color: #c25100;
      font-size: 12px;
      font-weight: bold;
      display: none;
    }

    button.btn {
      margin-top: 30px;
      border-radius: 6px;
      background-color: #a70e5b;
      border: none;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      position: relative;
    }

    button.btn img {
      width: 18px;
      position: absolute;
      top: 30%;
      left: 48%;
      display: none;
    }

    button.btn:hover,
    button.btn:active,
    button.btn:focus {
      background-color: #820f49;
      color: #ffffff;
    }

    button.btn.loading,
    button.btn.loading:hover {
      opacity: 1;
      background-color: #820f4950;
    }

    button.btn.loading img {
      display: block;
    }

    .forgot-password {
      margin-top: 30px;
    }

    .forgot-password a {
      color: #a70e5b;
      font-size: 16px;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
<body>
  <div class="login-container">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4 login-box">
      <div class="login-header">
        <img src="https://images.squarespace-cdn.com/content/5cf6e3be5c4d4d00013589d0/1559684062353-HXKH6YUGMIQS0CZPQEMH/Ready-colour-logo.png?content-type=image%2Fpng"/>

      </div>
      <div id="error-message" class="alert">Invalid username or password. Please try again.</div>
      <form onsubmit="return false;" method="post">

          <fieldset id="username-fieldset">
            <legend id="username-legend">Username</legend>

            type="email"

            id="username"
            placeholder="Username" />
            <p id="username-required">Username is required</p>
          </fieldset>
        </div>
        <div class="form-group">
          <fieldset id="password-fieldset">
            <legend id="password-legend">Password</legend>
            <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password" />
            <p id="password-required">Password is required</p>

        document.getElementById('username').disabled = true;
        document.getElementById('password').disabled = true;
        document.getElementById('username-fieldset').style.opacity = 0.5;
        document.getElementById('password-fieldset').style.opacity = 0.5;

        document.getElementById('password-fieldset').style.opacity = 1;
